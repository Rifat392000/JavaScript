<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <section>
      <h1>Exploring Event</h1>
      <ul id="ulItem">
        <li class="btn-class">Lorem, ipsum dolor.</li>
        <li class="btn-class">Minima, quis accusantium?</li>
        <li class="btn-class">Sit, ipsam eius!</li>
        <li class="custom-btn">Recusandae, illo facere?</li>
        <li class="btn-class">Aliquam, deleniti sint!</li>
        <li class="custom-btn">Odio, veniam illo.</li>
      </ul>
    </section>
    <script>
      document.getElementById("ulItem").addEventListener("click", (e) => {
        if (e.target.className === "btn-class") {
          console.log("Click !");
        } else if (e.target.className === "custom-btn") {
          console.log("Why ?");
        }
      });
    </script>
  </body>
</html>
