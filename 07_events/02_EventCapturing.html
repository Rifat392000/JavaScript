<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body style="background-color: #212121; color: white; padding-left: 20px; ">
    <h2 style="text-align: center; margin-bottom: 50px;">Amazing Images</h2>
    <div >
        <ul id="images" style="list-style-type: circle; display: flex; justify-content: space-evenly; align-items: center; font-size: x-large;">
            <li><img width="200px" height="152px" id="Bike" src="Bike.png" alt="Bike"></li>
            <li><img width="200px" height="152px" id="Car" src="2023-Lamborghini-Huracan-Tecnica-6.avif" alt="Car"></li>
            <li><img width="200px" height="152px" id="Cartoon" src="Doraemon_character.png" alt="Cartoon"></li>
            <li><img width="200px" height="152px" id="Country" src="country_image_Norway.jpg" alt="Country" ></li>
            <li><img width="200px" height="152px" id="Rifat" src="IMG_2916.jpg" alt="Rifat"></li>
        </ul>
   </div>

   <script>
    
    // Event Capturing

    document.getElementById('images').addEventListener('click', function(e){
     console.log("clicked inside the ul [Event Capturing]");
 }, true)

 document.getElementById('Cartoon').addEventListener('click', function(e){
     console.log("Cartoon [Event Capturing]");
 }, true)
 
</script>

</body>

</html>
